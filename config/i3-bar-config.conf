# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ÃŸ
# If the above line is not correctly displayed, fix your editor first!

general {
        colors = false
        interval = 5
}

order += "ethernet _first_"
order += "volume master"
order += "disk /"
order += "tztime local"

ethernet _first_ {
        format_up = "[%ip]"
        format_down = "[dead]"
}

disk "/" {
        format = "[%avail]"
}

tztime local {
        format = "[%Y-%m-%d %H:%M:%S]"
}

volume master {
    	  format = "[%volume]"
        format_muted = "[%volume]"
        device = "default"
        mixer = "Master"
        mixer_idx = 0
}
